<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/saved.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Saved Films</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <!-- Navbar Logo -->
        <div class="navbar__logo-container">
          <a class="navbar__logo" href="./index.html"><h1>FILM LIBRARY</h1></a>
        </div>
        <!-- Navbar Links -->
        <div class="navbar__links-container">
          <ul class="navbar__links">
            <li class="navbar__link">
              <a href="./search.html">SEARCH</a>
            </li>
            <li class="navbar__link">
              <a href="./index.html">DISCOVER</a>
            </li>
            <li class="navbar__link">
              <a href="./all-films.html">ALL FILMS</a>
            </li>
            <li class="navbar__link navbar__link--active">
              <a href="./saved.html">SAVED</a>
            </li>
          </ul>
        </div>
        <!-- Navbar Toggle -->
        <div class="navbar__toggle-button-container">
          <button class="navbar__toggle-button">
            <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Saved Films Grid -->
      <div class="saved__films">
        <h2 class="saved-films__title">Saved Films</h2>
        <div class="saved-films__grid-container"></div>
      </div>
      <!-- Film Modal -->
      <section class="modal__container">
        <div class="modal">
          <div class="modal__image">
            <img src="" alt="" />
          </div>
          <div class="modal__content">
            <h1 class="modal__content--title"></h1>
            <button class="modal__close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <p class="modal__content--director"></p>
            <p class="modal__content--tagline"><i></i></p>
            <p class="modal__content--description"></p>
            <p class="modal__content--details"></p>
            <button class="modal__content--save-btn">SAVE</button>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer><h3>Â© FILM LIBRARY</h3></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
