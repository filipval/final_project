<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <title>Film Library</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <!-- Navbar Logo -->
        <div class="navbar__logo-container">
          <a class="navbar__logo" href="./index.html"><h1>FILM LIBRARY</h1></a>
        </div>
        <!-- Navbar Links -->
        <div class="navbar__links-container">
          <ul class="navbar__links">
            <li class="navbar__link">
              <a href="./search.html">SEARCH</a>
            </li>
            <li class="navbar__link navbar__link--active">
              <a href="./index.html">DISCOVER</a>
            </li>
            <li class="navbar__link">
              <a href="./all-films.html">ALL FILMS</a>
            </li>
            <li class="navbar__link"><a href="./saved.html">SAVED</a></li>
          </ul>
        </div>
        <!-- Navbar Toggle -->
        <div class="navbar__toggle-button-container">
          <button class="navbar__toggle-button">
            <i class="fa-solid fa-bars fa-2x navbar__toggle-logo"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero__title">
          <h2>FILM LIBRARY</h2>
        </div>
        <div class="hero__content">
          <p>HIGHLIGHTED FILM:</p>
          <h2>THE PIANO TEACHER</h2>
        </div>
      </section>
      <!-- Discover Section -->
      <section class="discover">
        <!-- Recommended Category -->
        <div class="category-section">
          <h2>Recommended</h2>
          <div class="films">
            <div class="carousel" id="recommended-carousel"></div>
          </div>
        </div>
        <!-- New Releases Category -->
        <div class="category-section">
          <h2>New Releases</h2>
          <div class="films">
            <div class="carousel" id="new-releases-carousel"></div>
          </div>
        </div>
        <!-- Highlighted Film -->
        <div class="discover__film-highlight">
          <div class="films__cards--highlight">
            <img
              src="https://image.tmdb.org/t/p/original/vQNknPEVSAui6IL6eUlDBPfUzcW.jpg"
              alt="crash"
            />
            <p>CRASH</p>
          </div>
        </div>
        <!-- Top Rated Category -->
        <div class="category-section">
          <h2>Top Rated</h2>
          <div class="films">
            <div class="carousel" id="top-rated-carousel"></div>
          </div>
        </div>
        <!-- A - Z Category -->
        <div class="category-section">
          <h2>Classics</h2>
          <div class="films">
            <div class="carousel" id="classics-carousel"></div>
          </div>
        </div>
      </section>
      <!-- Film Modal -->
      <section class="modal__container">
        <div class="modal">
          <div class="modal__image">
            <img src="" alt="" />
          </div>
          <div class="modal__content">
            <h1 class="modal__content--title"></h1>
            <button class="modal__close-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <p class="modal__content--director"></p>
            <p class="modal__content--tagline">
              <i></i>
            </p>
            <p class="modal__content--description">

            </p>
            <p class="modal__content--details"></p>
            <button class="modal__content--save-btn">SAVE</button>
          </div>
      </section>
    </main>
    <!-- Footer -->
    <footer><h3>Â© FILM LIBRARY</h3></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
